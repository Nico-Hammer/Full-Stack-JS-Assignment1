<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment 1</title>
        <link rel="stylesheet" href="styles.css">      
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <h1>template setup</h1>
        <form id="chartForm">
            <label for="title">Chart title:</label>
            <input type="text" id="title" placeholder="Chart title">
            <br>
            <label for="chartType">Chart type:</label>
            <select name="chart type" id="chartType">
                <option value="Column">Column</option>
                <option value="Pie">Pie</option>
            </select>
            <br>
            <label for="sectionCount">Number of sections:</label>
            <input type="number" id="sectionCount" min="2" max="6" placeholder="Number of sections (2-6)">
            <br>
            <div id="sectionInputs"></div>
            <br>
            <button type="submit">Submit</button>
        </form>

        <form id="pieForm">
            <label for="totalValue">Total value of all sectors:</label>
            <input type="number" id="totalValue" placeholder="Enter total value">
            <br>
            <button type="submit">Submit</button>
        </form>

        <form id="columnForm">
            <label for="title">Chart title:</label>
            <input type="text" id="title" placeholder="Chart title">
            <br>
            <button type="submit">Submit</button>
        </form>

        <div id="myChart" style="max-width:700px; height:400px"></div>
        <script src="/index.js"></script>
    </body>
</html>
